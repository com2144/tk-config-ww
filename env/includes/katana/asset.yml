# this configuration defines the behavior of the katana Integration when it
# is running in its asset_step level configuration

includes:
- ../common/engines.yml
- ../common/apps.yml
- ../common/settings/tk-multi-workfiles2.yml
- apps.yml

katana.asset:
  apps:
    tk-multi-workfiles2: '@common.settings.tk-multi-workfiles2.katana'
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  location: "@common.engines.tk-katana.location"
